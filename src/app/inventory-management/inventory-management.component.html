<mat-toolbar>
    <span>Inventory Management</span>
  </mat-toolbar>
  <app-roles></app-roles>
  <mat-tab-group>
    <mat-tab label="Inventory"> <mat-selection-list #shoes>
        <mat-list-option *ngFor="let shoe of typesOfShoes">
          {{shoe}}
        </mat-list-option>
      </mat-selection-list>
      
      <p>
        Options selected: {{shoes.selectedOptions.selected.length}}
      </p> </mat-tab>
    <mat-tab label="Alert Settings">
        <mat-selection-list #alerts>
        <mat-list-option *ngFor="let alerts of alertSettings">
            {{alerts}}
          </mat-list-option>
        </mat-selection-list>
        
        <p>
          Options selected: {{shoes.selectedOptions.selected.length}}
        </p> 
         </mat-tab>
    <mat-tab label="Low Stock Inventory"> Content 3 </mat-tab>
  </mat-tab-group>

<mat-grid-list cols="2"  rowHeight="1:1">
    <mat-grid-tile colspan="1">1</mat-grid-tile>
    <mat-grid-tile>2</mat-grid-tile>
    
  </mat-grid-list>
