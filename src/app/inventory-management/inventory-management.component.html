<mat-toolbar>
    <span>Inventory Management</span>
  </mat-toolbar>
  <app-roles></app-roles>
  <mat-tab-group>
    <mat-tab label="Inventory"> <mat-selection-list #shoes>
        <mat-list-option *ngFor="let shoe of typesOfShoes">
          {{shoe}}
        </mat-list-option>
      </mat-selection-list>
      
      <p>
        Options selected: {{shoes.selectedOptions.selected.length}}
      </p> </mat-tab>
    <mat-tab label="Alert Settings">
        <mat-selection-list #alerts>
        <mat-list-option *ngFor="let alerts of alertSettings">
            {{alerts}}
          </mat-list-option>
        </mat-selection-list>
        
        <p>
          Options selected: {{shoes.selectedOptions.selected.length}}
        </p> 
         </mat-tab>
    <mat-tab label="Low Stock Inventory"> 

        <table matSort (matSortChange)="sortData($event)">
            <tr>
              <th mat-sort-header="name">Medicine (Rx)</th>
              <th mat-sort-header="calories">Quantity</th>
              <th mat-sort-header="fat">Exp Date</th>
             
              
            </tr>
          
            <tr *ngFor="let dessert of sortedData">
              <td>{{dessert.name}}</td>
              <td>{{dessert.calories}}</td>
              <td>{{dessert.fat}}</td>
              
            </tr>
          </table>
        
    </mat-tab>
  </mat-tab-group>

<mat-grid-list cols="2"  rowHeight="1:1">
    <mat-grid-tile colspan="1">1</mat-grid-tile>
    <mat-grid-tile>
        
            
    </mat-grid-tile>
    
  </mat-grid-list>
