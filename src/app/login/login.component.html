<!-- connect these to our login endpoints for our backend API -->
<div class="centered-container">
  <mat-form-field>
      <mat-label>Username</mat-label>
      <input id="username" matInput [(ngModel)]="username">
  </mat-form-field>

  <mat-form-field>
      <mat-label>Password</mat-label>
      <input id="password" matInput [(ngModel)]="password">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="login()">Login</button>
</div>
