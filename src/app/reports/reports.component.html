<app-menu></app-menu>
<div class="grid-container">
    <mat-toolbar>
        <span>Reports</span>
      </mat-toolbar>
    <div class="grid-item item1">
        <button mat-raised-button matTooltip="Generate Reports ">Generate</button><mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Medication Usage</mat-radio-button>
            <mat-radio-button value="2">Demand Patterns</mat-radio-button>
            <mat-radio-button value="3">Stock Availability</mat-radio-button>

          </mat-radio-group>
          

    </div>
    <div class="grid-item item2">
        <mat-spinner></mat-spinner>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
  </div>
